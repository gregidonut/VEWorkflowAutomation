{{define "title"}}edit{{end}}
{{define "main"}}
<style>
    div.edit-space {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }
</style>
<div class="edit-space">
    <style>
        section.timeline {
            display: flex;
            flex-direction: column;
            overflow-x: auto;
        }
    </style>
    <section class="timeline">
        <style>
            .vid-files-list {
                display: flex;
                flex-direction: row;
                gap: 1rem;

                list-style: none;
            }
        </style>
        <ul class="vid-files-list">
            {{range .SplitVidFilePaths}}
            <li>
                <style>
                    div.vid-wrapper {
                        padding: 1rem;
                        background: aqua;
                    }
                </style>
                <div class="vid-wrapper">
                    <video
                            width="128"
                            controls
                            autoplay
                            loop
                            muted
                    >
                        <source src="{{.}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </li>
            {{end}}
        </ul>
    </section>
    <style>
        section.scripting-space {
            background: pink;
            flex-grow: 1;
        }
    </style>
    <section class="scripting-space">
        scripting space
    </section>
</div>
{{end}}
