{{define "title"}}edit{{end}}
{{define "main"}}
<style>
    .vid-files-list {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        overflow-x: auto;

        list-style: none;
    }
</style>
<ul class="vid-files-list">
    {{range .SplitVidFilePaths}}
    <li>
        <video
                width="320"
                height="240"
                controls
                autoplay
                loop
                muted
        >
            <source src="{{.}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </li>
    {{end}}
</ul>
{{end}}
