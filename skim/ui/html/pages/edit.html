{{define "title"}}edit{{end}}
{{define "main"}}
<style>
    div.edit-space {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;

        padding-left: 10rem;
        position: relative;
    }
</style>
<div class="edit-space">
    <style>
        section.initial-timeline {
            display: flex;
            flex-direction: column;
            overflow-x: auto;
        }
    </style>
    <section class="initial-timeline">
        <style>
            div ul.vid-files-list {
                display: flex;
                flex-direction: row;
                gap: 1rem;

                list-style: none;
            }

            button.initial-timeline-select-btn {
                width: min-content;
                padding: 1rem;
                font-size: 2rem;
                margin-left: 1rem;
                margin-top: 1rem;

                position: absolute;
                left: 0;
            }
        </style>
        <div>
            <ul class="vid-files-list">
                {{range .SplitVidFilePaths}}
                <li>
                    <style>
                        div.vid-wrapper {
                            padding: 1rem;
                            background: aqua;
                        }
                    </style>
                    <div class="vid-wrapper">
                        <video
                                width="128"
                                controls
                                autoplay
                                loop
                                muted
                        >
                            <source src="{{.}}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </li>
                {{end}}
            </ul>
        </div>
        <button class="initial-timeline-select-btn">select</button>
    </section>

    <section class="committed-timeline">
        <p>
            committed timeline
        </p>
    </section>

    <style>
        section.scripting-space {
            background: pink;
            flex-grow: 1;

            display: flex;
            flex-direction: column;
        }
    </style>

    <section class="scripting-space">
        <p>
            scripting space
        </p>
    </section>
</div>
<script type="text/javascript">
    const COLOR_BLUE = "rgb(0, 0, 255)"
    const COLOR_AQUA = "rgb(0, 255, 255)"
    const COLOR_GREY = "rgb(97, 97, 97)"

    let isMouseDown = false;
    let selectedElements = [];

    let vidElements = document.querySelectorAll("div.vid-wrapper");

    vidElements.forEach(function (e) {
        e.addEventListener("mousedown", function () {
            isMouseDown = true;
            toggleSelection(e);
        });

        e.addEventListener("mouseover", function () {
            if (isMouseDown) {
                toggleSelection(e);
            }
        });
    });

    document.addEventListener("mouseup", function () {
        isMouseDown = false;
    });

    function toggleSelection(element) {
        if (element.style.backgroundColor === COLOR_BLUE) {
            element.style.backgroundColor = COLOR_AQUA;
            const index = selectedElements.indexOf(element);
            if (index > -1) {
                selectedElements.splice(index, 1);
            }
            return
        }

        if (selectedElements.length >= 4) {
            return
        }

        element.style.backgroundColor = COLOR_BLUE;
        selectedElements.push(element);
    }

    let button = document.querySelector("section.initial-timeline button.initial-timeline-select-btn");
    button.addEventListener("click", function () {
        selectedElements.forEach(function (e) {
            e.style.backgroundColor = COLOR_GREY;
        });
        selectedElements.sort(function (a, b) {
            const srcA = a.querySelector("video source").getAttribute("src");
            const srcB = b.querySelector("video source").getAttribute("src");
            return srcA.localeCompare(srcB);
        });
        selectedElements.forEach(function (e) {
            const srcAttr = e.querySelector("video source").getAttribute("src")
            console.log(srcAttr)
        })

        selectedElements = []
        console.log("==========")

    });

    document.addEventListener("click", function (event) {
        const timelineSection = document.querySelector("section.initial-timeline");
        if (!timelineSection.contains(event.target)) {
            selectedElements.forEach(function (element) {
                element.style.backgroundColor = COLOR_AQUA;
            });
            selectedElements = [];
        }
    });
</script>
{{end}}
