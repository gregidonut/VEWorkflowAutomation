{{define "title"}}edit{{end}}
{{define "main"}}
<style>
    div.edit-space {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;

        padding-left: 10rem;
        position: relative;
    }
</style>
<div class="edit-space">
    <style>
        section.initial-timeline {
            display: flex;
            flex-direction: column;
            overflow-x: auto;
        }
    </style>
    <section class="initial-timeline">
        <style>
            div ul.vid-files-list {
                display: flex;
                flex-direction: row;
                gap: 1rem;

                list-style: none;
            }

            button.initial-timeline-select-btn {
                width: min-content;
                padding: 1rem;
                font-size: 2rem;
                margin-left: 1rem;
                margin-top: 1rem;

                position: absolute;
                left: 0;
            }
        </style>
        <div>
            <ul class="vid-files-list">
                {{range .SplitVidFilePaths}}
                <li>
                    <style>
                        div.vid-wrapper {
                            padding: 1rem;
                            background: aqua;
                        }
                    </style>
                    <div class="vid-wrapper">
                        <video
                                width="128"
                                controls
                                autoplay
                                loop
                                muted
                        >
                            <source src="{{.}}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </li>
                {{end}}
            </ul>
        </div>
        <button class="initial-timeline-select-btn">select</button>
    </section>

    <section class="committed-timeline">
        <ul></ul>
    </section>

    <style>
        section.scripting-space {
            background: pink;
            flex-grow: 1;

            display: flex;
            flex-direction: column;
        }
    </style>

    <section class="scripting-space">
        <p>
            scripting space
        </p>
    </section>
</div>
<script type="text/javascript">
    const COLOR_BLUE = "rgb(0, 0, 255)"
    const COLOR_AQUA = "rgb(0, 255, 255)"
    const COLOR_GREY = "rgb(97, 97, 97)"

    let isMouseDown = false;
    let selectedElements = [];

    let vidElements = document.querySelectorAll("div.vid-wrapper");

    vidElements.forEach(function (e) {
        e.addEventListener("mousedown", function () {
            isMouseDown = true;
            toggleSelection(e);
        });

        e.addEventListener("mouseover", function () {
            if (isMouseDown) {
                toggleSelection(e);
            }
        });
    });

    document.addEventListener("mouseup", function () {
        isMouseDown = false;
    });

    function toggleSelection(element) {
        if (element.style.backgroundColor === COLOR_BLUE) {
            element.style.backgroundColor = COLOR_AQUA;
            const index = selectedElements.indexOf(element);
            if (index > -1) {
                selectedElements.splice(index, 1);
            }
            return
        }

        if (selectedElements.length >= 4) {
            return
        }

        element.style.backgroundColor = COLOR_BLUE;
        selectedElements.push(element);
    }

    let button = document.querySelector("section.initial-timeline button.initial-timeline-select-btn");
    button.addEventListener("click", function () {
        selectedElements.forEach(function (e) {
            e.style.backgroundColor = COLOR_GREY;
        });
        selectedElements.sort(function (a, b) {
            const srcA = a.querySelector("video source").getAttribute("src");
            const srcB = b.querySelector("video source").getAttribute("src");
            return srcA.localeCompare(srcB);
        });
        selectedElements.forEach(function (e) {
            const srcAttr = e.querySelector("video source").getAttribute("src")
            console.log(srcAttr)
        })

        let srcFilePaths = []
        selectedElements.forEach(function (e) {
            srcFilePaths.push(e.querySelector("video source").getAttribute("src"))
        })

        if (srcFilePaths.length < 1) {
            selectedElements = []
            console.log("==========")
            return
        }

        stitchOneSecondVids(srcFilePaths)

        selectedElements = []
        console.log("==========")

    });

    document.addEventListener("click", function (event) {
        const timelineSection = document.querySelector("section.initial-timeline");
        if (!timelineSection.contains(event.target)) {
            selectedElements.forEach(function (element) {
                element.style.backgroundColor = COLOR_AQUA;
            });
            selectedElements = [];
        }
    });

    function stitchOneSecondVids(arr) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/stitchOneSecondVideos", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(arr));
    }
</script>
<script>
    let currentCommitVids = []

    async function fetchStaticFiles() {
        const response = await fetch("/listCommittedFiles");
        const data = await response.json();

        const fileList = document.querySelector("section.committed-timeline ul");
        if (data === null) {
            fileList.innerHTML = '';
            fileList.innerHTML = '<li>No committed files yet.</li>';
            return;
        }

        if (currentCommitVids.length === data.length) {
            return;
        }

        currentCommitVids = data;

        fileList.innerHTML = '';
        currentCommitVids.forEach((file) => {

            const listItem = document.createElement('li');

            const divWrapper = document.createElement('div');
            // divWrapper.classList.add('vid-wrapper');

            const video = document.createElement('video');
            video.width = 128;
            video.controls = true;

            const source = document.createElement('source');
            source.src = `/static/uploads/workspace/commitVids/${file}`;
            source.type = 'video/mp4';

            const fallbackText = document.createTextNode('Your browser does not support the video tag.');

            video.appendChild(source);
            video.appendChild(fallbackText);

            divWrapper.appendChild(video);

            listItem.appendChild(divWrapper);

            fileList.appendChild(listItem);
        });
    }

    fetchStaticFiles()
    setInterval(fetchStaticFiles, 1000)
</script>
{{end}}
